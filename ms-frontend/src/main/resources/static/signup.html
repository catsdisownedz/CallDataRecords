<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up – Call Data Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts (must match Login page) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=WDXL+Lubrifont+TC&display=swap"
            rel="stylesheet"
    />

    <!-- This is your existing signup-only CSS -->
    <link rel="stylesheet" href="/signup.css" />
</head>
<body>
<!-- Title Container (same as your login page) -->
<div class="kc-login-title-container">
    <h2 class="kc-login-title">Sign Up for Call Data Records</h2>
</div>

<!--
  The only “action” here is javascript:void(0), so the native browser never
  makes a form-encoded POST. As soon as the DOM loads, scripts.js’s
  initSignupForm() will hook into this form, do `e.preventDefault()`, and
  POST JSON via fetch().
-->
<form
        id="signup-form"
        class="kc-form-login"
        action="javascript:void(0);"
        method="post"
>
    <div class="kc-form-group">
        <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                class="input-field"
                autofocus
                autocomplete="username"
        />
    </div>
    <div class="kc-form-group">
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="input-field"
        />
    </div>
    <div class="kc-form-group">
        <button type="submit" id="kc-signup" class="login-button">
            Sign Up
        </button>
    </div>

    <!-- Feedback goes here: “Please wait…”, “✅ Signup successful!”, or errors -->
    <div id="message" class="message"></div>
</form>

<!-- “Already have an account? Log in” link -->
<div class="signup-link">
    <p>
        Already have an account?
        <a href="/login.html">Log in</a>
    </p>
</div>

<!-- This invisible <p> is toggled by scripts.js to show “Redirecting…” animation -->
<p class="redirect-message" id="redirect-signup" style="display: none;"></p>

<!--
  Load your shared scripts.js (which already contains initSignupForm, etc.)
  Make sure this script is served at /scripts.js in your static resources.
-->
<script src="/scripts.js"></script>
</body>
</html>
