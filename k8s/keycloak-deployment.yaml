apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      volumes:
        # where weâ€™ll write the generated realm.json
        - name: realm-import
          emptyDir: {}
        # your live users.csv
        - name: users-csv
          persistentVolumeClaim:
            claimName: users-data-pvc

      initContainers:
        - name: realm-generator
          image: catsdisownedz8/realm-generator:latest
          command: ["/scripts/generate-realm.sh"]
          args:
            - /data/users.csv
            - /output/cdr-realm.json
          volumeMounts:
            - name: users-csv
              mountPath: /data
            - name: realm-import
              mountPath: /output

      containers:
        - name: keycloak
          image: catsdisownedz8/keycloak-custom:latest
          args:
            - start-dev
            - --import-realm
            - --http-port=8081
            - --hostname-strict=false
            - --hostname-strict-https=false
            - --http-relative-path=/auth
            - --proxy=edge
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: KC_HTTP_PORT
              value: "8081"
            - name: KEYCLOAK_THEME
              value: cdr-pastel
          ports:
            - containerPort: 8081
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            # import the freshly-generated realm
            - name: realm-import
              mountPath: /opt/keycloak/data/import/cdr-realm.json
              subPath: cdr-realm.json
